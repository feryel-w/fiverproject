<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="your_stylesheet.css">
</head>
<body>
<div class="wrapper">
    <div class="title-text">
        <div class="title signup">User Registration</div>
    </div>
    <div class="form-container">
        <form th:action="@{/process_register}" th:object="${user}" method="post">
            <div class="field">
                <label for="email">Email Address:</label>
                <input type="email" th:field="*{email}" id="email" class="form-control" required>
            </div>
            <div class="field">
                <label for="password">Password:</label>
                <input type="password" th:field="*{password}" id="password" class="form-control"
                       required minlength="6" maxlength="10">
            </div>
            <div class="field">
                <label for="firstName">First Name:</label>
                <input type="text" th:field="*{firstName}" id="firstName" class="form-control"
                       required minlength="2" maxlength="20">
            </div>
            <div class="field">
                <label for="lastName">Last Name:</label>
                <input type="text" th:field="*{lastName}" id="lastName" class="form-control"
                       required minlength="2" maxlength="20">
            </div>
            <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</div>
<script>
    const loginText = document.querySelector(".title-text .login");
    const loginForm = document.querySelector("form.login");
    const loginBtn = document.querySelector("label.login");
    const signupBtn = document.querySelector("label.signup");
    const signupLink = document.querySelector("form .signup-link a");

    signupBtn.onclick = () => {
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
    };

    loginBtn.onclick = () => {
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
    };

    signupLink.onclick = () => {
        signupBtn.click();
        return false;
    };
</script>
</body>
</html>
